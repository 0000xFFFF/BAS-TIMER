<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAS CTRL SERVER</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="/index.css">
    <script defer type="text/javascript" src="/index.js"></script>
</head>

<body>
    <div id="mainCont">
        <div id="bt_cont">
            <div id="bt_cont_head"><span id="bt_title">Turn Off Heating Timer</span></div>
            <div id="bt_cont_body">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span class="bt_text">Seconds:</span>
                    <input type="text" id="txt_input" class="bt_input">
                </div>
                <div id="btn_cont">
                    <button id="button_5min" class="bt_button">5 min</button>
                    <button id="button_8min" class="bt_button">8 min</button>
                    <button id="button_10min" class="bt_button">10 min</button>
                    <button id="button_15min" class="bt_button">15 min</button>
                    <button id="button_20min" class="bt_button">20 min</button>
                    <button id="button_25min" class="bt_button">25 min</button>
                </div>

                <p>Auto Timer: <span id="auto_timer">{{ auto_timer }}</span></p>
                <button id="toggleTimerButton" onclick="toggleAutoTimer()">
                    {{ "Turn OFF" if auto_timer else "Turn ON" }}
                </button>

                <p>Auto Gas: <span id="auto_gas">{{ auto_gas }}</span></p>
                <button id="toggleGasButton" onclick="toggleAutoGas()">
                    {{ "Turn OFF" if auto_gas else "Turn ON" }}
                </button>
                <div id="currents_cont">
                    <div id="currents">
                        <table>
                            <tbody id="currents_tbody">

                            </tbody>
                        </table>
                    </div>
                    <canvas id="currents_canvas"></canvas>
                </div>
            </div>
        </div>
        <div id="logs"></div>
    </div>
</body>

</html>
