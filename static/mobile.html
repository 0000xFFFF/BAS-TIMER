<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>BAS CTRL SERVER</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/mobile.css">
    <link rel="stylesheet" href="/ButtonSwitch.css">
    <link rel="stylesheet" href="/ButtonSlider.css">
    <script defer type="text/javascript" src="/index.js"></script>
    <script defer type="text/javascript" src="/mobile.js"></script>
</head>

<body>
    <div id="main">

        <div class="frc">
            <a href="/errors">errors.log</a>
            <a href="/requests">requests.log</a>
            <a href="/changes">changes.log</a>
        </div>

        <div id="status">
            <div id="termcont">
                <div id="term"></div>
                <div id="sumtime">
                    <div>
                        <span>Mode: </span>
                        <span id="sumtime_mod_rada"></span>
                    </div>

                    <div>
                        <span>Gas.: </span>
                        <span id="sumtime_StatusPumpe4"></span>
                    </div>
                </div>
            </div>
            <canvas id="canv"></canvas>
        </div>

        <div id="controls">
            <div id="seconds">
                <div class="frc input_cont">
                    <span class="text">Seconds:</span>
                    <input type="text" id="txt_input">
                    <button id="button_update" onclick="updateTime()">Update</button>
                </div>
            </div>

            <span class="fr">
                <button class="btn_action btn_time" id="button_1min" onclick="setTime(this)">1 min</button>
                <button class="btn_action btn_time" id="button_2min" onclick="setTime(this)">2 min</button>
                <button class="btn_action btn_time" id="button_3min" onclick="setTime(this)">3 min</button>
                <button class="btn_action btn_time" id="button_5min" onclick="setTime(this)">5 min</button>
            </span>
            <span class="fr">
                <button class="btn_action btn_time" id="button_8min" onclick="setTime(this)">8 min</button>
                <button class="btn_action btn_time" id="button_10min" onclick="setTime(this)">10 min</button>
                <button class="btn_action btn_time" id="button_15min" onclick="setTime(this)">15 min</button>
                <button class="btn_action btn_time" id="button_20min" onclick="setTime(this)">20 min</button>
            </span>

            <div class="fr" id="coolbuttons">
                <!-- 󰐸󰫗  -->
                <div class="fc">
                    <div class="switch_header">󰐸 Heat</div>
                    <label id="btn_heat" class="switch">
                        <input id="btn_heat_cb" type="checkbox">
                        <div class="button">
                            <div class="light"></div>
                            <div class="dots"></div>
                            <div class="characters"></div>
                            <div class="shine"></div>
                            <div class="shadow"></div>
                        </div>
                    </label>
                    <div id="btn_auto_timer" class="switch_slider">
                        <input id="btn_auto_timer_cb" type="checkbox" />
                        <label class="toggle" for="btn_auto_timer">
                            Auto
                        </label>
                    </div>
                </div>

                <!-- 󰈸󰙇 -->
                <div class="fc">
                    <div class="switch_header">󰈸 Gas</div>
                    <label id="btn_gas" class="switch">
                        <input id="btn_gas_cb" type="checkbox">
                        <div class="button">
                            <div class="light"></div>
                            <div class="dots"></div>
                            <div class="characters"></div>
                            <div class="shine"></div>
                            <div class="shadow"></div>
                        </div>
                    </label>

                    <div id="btn_auto_gas" class="switch_slider">
                        <input id="btn_auto_gas_cb" type="checkbox" />
                        <label class="toggle" for="btn_auto_gas">
                            Auto
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
