<link rel="stylesheet" href="/css/ResetButton.css">
<link rel="stylesheet" href="/css/button3d.css">

<div id="schedules_container">
    <div id="schedules_time_pickers">
        <div id="schedules_time_picker_from" class="time_picker">
            <div class="tp_unit" data-max="23">
                <div class="tp_value">00</div>
                <div class="tp_label">HRS</div>
            </div>

            <div class="tp_divider">:</div>

            <div class="tp_unit" data-max="59">
                <div class="tp_value">00</div>
                <div class="tp_label">MIN</div>
            </div>

            <div class="tp_divider">:</div>

            <div class="tp_unit" data-max="59">
                <div class="tp_value">00</div>
                <div class="tp_label">SEC</div>
            </div>
        </div>

        <div id="schedules_time_pickers_arrow">&rarr;</div>

        <div id="schedules_time_picker_to" class="time_picker">
            <div class="tp_unit" data-max="23">
                <div class="tp_value">00</div>
                <div class="tp_label">HRS</div>
            </div>

            <div class="tp_divider">:</div>

            <div class="tp_unit" data-max="59">
                <div class="tp_value">00</div>
                <div class="tp_label">MIN</div>
            </div>

            <div class="tp_divider">:</div>

            <div class="tp_unit" data-max="59">
                <div class="tp_value">00</div>
                <div class="tp_label">SEC</div>
            </div>
        </div>

        <div id="schedules_time_pickers_arrow">=</div>

        <div id="schedules_time_picker_duration" class="time_picker">
            <div class="tp_unit" data-max="23">
                <div class="tp_value">00</div>
                <div class="tp_label">HRS</div>
            </div>

            <div class="tp_divider">:</div>

            <div class="tp_unit" data-max="59">
                <div class="tp_value">00</div>
                <div class="tp_label">MIN</div>
            </div>

            <div class="tp_divider">:</div>

            <div class="tp_unit" data-max="59">
                <div class="tp_value">00</div>
                <div class="tp_label">SEC</div>
            </div>
        </div>

        <button id="schedules_add" type="button" class="button3d">
            <div class="button3d-top">Add</div>
            <div class="button3d-bottom"></div>
            <div class="button3d-base"></div>
        </button>
    </div>

    <div id="schedules_list_container">
        <div>Schedules:</div>
        <div id="schedules">
        </div>
    </div>

    <button id="schedules_defaults" class="ResetButton">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 20 20" height="20" fill="none" class="svg-icon">
            <g stroke-width="1.5" stroke-linecap="round" stroke="#ff342b">
                <path
                    d="m3.33337 10.8333c0 3.6819 2.98477 6.6667 6.66663 6.6667 3.682 0 6.6667-2.9848 6.6667-6.6667 0-3.68188-2.9847-6.66664-6.6667-6.66664-1.29938 0-2.51191.37174-3.5371 1.01468">
                </path>
                <path d="m7.69867 1.58163-1.44987 3.28435c-.18587.42104.00478.91303.42582 1.0989l3.28438 1.44986">
                </path>
            </g>
        </svg>
        <span class="ResetButtonLabel">Reset</span>
    </button>

</div>
