<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>BAS CTRL SERVER</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="/index.css">
    <script defer type="text/javascript" src="/index.js"></script>
</head>

<body>
    <div id="main">
        <div class="flex-row">
            <div>
                <div class="flex-row">
                    <div id="settings" class="flex-col">
                        <div>
                            <div id="settings_time" class="flex-row">
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <span class="text">Seconds:</span>
                                    <input type="text" id="txt_input">
                                    <button id="button_update" onclick="updateTime()">Update</button>
                                </div>
                            </div>

                            <div class="flex-col">
                                <div class="flex-row">
                                    <button id="button_1min" class="btn_time" onclick="setTime(this)">1 min</button>
                                    <button id="button_2min" class="btn_time" onclick="setTime(this)">2 min</button>
                                    <button id="button_3min" class="btn_time" onclick="setTime(this)">3 min</button>
                                    <button id="button_5min" class="btn_time" onclick="setTime(this)">5 min</button>
                                </div>
                                <div class="flex-row">
                                    <button id="button_8min" class="btn_time" onclick="setTime(this)">8 min</button>
                                    <button id="button_10min" class="btn_time" onclick="setTime(this)">10 min</button>
                                    <button id="button_15min" class="btn_time" onclick="setTime(this)">15 min</button>
                                    <button id="button_20min" class="btn_time" onclick="setTime(this)">20 min</button>
                                </div>
                            </div>
                        </div>

                        <div class="flex-row">
                            <div class="flex-col">
                                <button id="toggleTimerButton" onclick="toggleAutoTimer()">󱎫 Auto Timer</button>
                                <button id="toggleGasButton" onclick="toggleAutoGas()">󰙇 Auto Gas</button>
                            </div>
                            <div class="flex-col">
                                <button id="bas_heat_on" onclick="bas_heat_on()">󰐸 Heat On</button>
                                <button id="bas_heat_off" onclick="bas_heat_off()">󰫗 Heat Off</button>
                            </div>
                            <div class="flex-col">
                                <button id="bas_gas_on" onclick="bas_gas_on()">󰈸 Gas On</button>
                                <button id="bas_gas_off" onclick="bas_gas_off()">󰙇 Gas Off</button>
                            </div>
                        </div>
                    </div>

                    <div id="links" class="flex-col">
                        <a href="/errors">errors.log</a>
                        <a href="/requests">requests.log</a>
                        <a href="/changes">changes.log</a>
                    </div>
                </div>

                <div id="status">
                    <div id="term"></div>
                    <canvas id="canv"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
