<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>BAS CTRL SERVER</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/desktop.css">
    <link rel="stylesheet" href="/ButtonSwitch.css">
    <link rel="stylesheet" href="/ButtonSlider.css">
    <link rel="stylesheet" href="/ClockRadio.css">
    <script defer type="text/javascript" src="/index.js"></script>
</head>

<body>
    <div id="main">
        <div id="controls">
            <div class="frc">
                <a href="/errors">errors.log</a>
                <a href="/requests">requests.log</a>
                <a href="/changes">changes.log</a>
            </div>

            <div id="settings">
                <div id="settings_time">
                    <span class="block">
                        <div class="input_cont">
                            <span class="text">Seconds:</span>
                            <input type="text" id="txt_input">
                            <button id="button_update" onclick="updateTime()">Update</button>
                        </div>
                    </span>
                </div>

                <div class="ClockRadioContainer">
                    <div class="de">
                        <div class="den">
                            <hr class="line">
                            <hr class="line">
                            <hr class="line">
                            <hr class="line">

                            <div class="ClockRadio">

                                <label for="ClockRadio_switch_1"><span>1</span></label>
                                <label for="ClockRadio_switch_2"><span>2</span></label>
                                <label for="ClockRadio_switch_3"><span>3</span></label>
                                <label for="ClockRadio_switch_5"><span>5</span></label>
                                <label for="ClockRadio_switch_8"><span>8</span></label>
                                <label for="ClockRadio_switch_10"><span>10</span></label>
                                <label for="ClockRadio_switch_15"><span>15</span></label>
                                <label for="ClockRadio_switch_20"><span>20</span></label>

                                <input onclick="setTime(this)" type="radio" name="switch" id="button_1min">
                                <input onclick="setTime(this)" type="radio" name="switch" id="button_2min">
                                <input onclick="setTime(this)" type="radio" name="switch" id="button_3min">
                                <input onclick="setTime(this)" type="radio" name="switch" id="button_5min">
                                <input onclick="setTime(this)" type="radio" name="switch" id="button_8min" checked>
                                <input onclick="setTime(this)" type="radio" name="switch" id="button_10min">
                                <input onclick="setTime(this)" type="radio" name="switch" id="button_15min">
                                <input onclick="setTime(this)" type="radio" name="switch" id="button_20min">

                                <div class="light"><span></span></div>
                                <div class="dot"><span></span></div>

                                <div class="dene">
                                    <div class="denem">
                                        <div class="deneme"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="fr" id="coolbuttons">
                    <!-- 󰐸󰫗  -->
                    <div class="fc">
                        <div class="switch_header">󰐸 Heat</div>
                        <label id="btn_heat" class="switch">
                            <input id="btn_heat_cb" type="checkbox">
                            <div class="button">
                                <div class="light"></div>
                                <div class="dots"></div>
                                <div class="characters"></div>
                                <div class="shine"></div>
                                <div class="shadow"></div>
                            </div>
                        </label>
                        <div id="btn_auto_timer" class="switch_slider">
                            <input id="btn_auto_timer_cb" type="checkbox" />
                            <label class="toggle" for="btn_auto_timer">
                                Auto
                            </label>
                        </div>
                    </div>

                    <!-- 󰈸󰙇 -->
                    <div class="fc">
                        <div class="switch_header">󰈸 Gas</div>
                        <label id="btn_gas" class="switch">
                            <input id="btn_gas_cb" type="checkbox">
                            <div class="button">
                                <div class="light"></div>
                                <div class="dots"></div>
                                <div class="characters"></div>
                                <div class="shine"></div>
                                <div class="shadow"></div>
                            </div>
                        </label>

                        <div id="btn_auto_gas" class="switch_slider">
                            <input id="btn_auto_gas_cb" type="checkbox" />
                            <label class="toggle" for="btn_auto_gas">
                                Auto
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="status">
            <div id="termcont">
                <div id="term"></div>
                <div id="sumtime">
                    <div>
                        <span>Mode: </span>
                        <span id="sumtime_mod_rada"></span>
                    </div>

                    <div>
                        <span>Gas.: </span>
                        <span id="sumtime_StatusPumpe4"></span>
                    </div>
                </div>
            </div>
            <canvas id="canv"></canvas>
        </div>
    </div>




</body>

</html>
