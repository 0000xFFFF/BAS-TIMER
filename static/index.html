<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>BAS CTRL SERVER</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/desktop.css">
    <link rel="stylesheet" href="/ButtonSwitch.css">
    <link rel="stylesheet" href="/ButtonSlider.css">
    <link rel="stylesheet" href="/ClockRadio.css">
    <script defer type="text/javascript" src="/index.js"></script>
</head>

<body>
    <div id="main">
        <div id="controls">

            <div id="settings">
                <div id="settings_time">
                    <div class="ClockRadioContainer">
                        <div class="de">
                            <div class="den">
                                <hr class="line">
                                <hr class="line">
                                <hr class="line">
                                <hr class="line">

                                <div class="ClockRadio">
                                    <label for="crs_1"><span>*</span></label>
                                    <label for="crs_2"><span>4</span></label>
                                    <label for="crs_3"><span>5</span></label>
                                    <label for="crs_4"><span>6</span></label>
                                    <label for="crs_5"><span>7</span></label>
                                    <label for="crs_6"><span>8</span></label>
                                    <label for="crs_7"><span>10</span></label>
                                    <label for="crs_8"><span>15</span></label>

                                    <input onclick="setTime(this)" type="radio" name="switch" data-minutes="*" id="crs_1">
                                    <input onclick="setTime(this)" type="radio" name="switch" data-minutes="4" id="crs_2">
                                    <input onclick="setTime(this)" type="radio" name="switch" data-minutes="5" id="crs_3">
                                    <input onclick="setTime(this)" type="radio" name="switch" data-minutes="6" id="crs_4">
                                    <input onclick="setTime(this)" type="radio" name="switch" data-minutes="7" id="crs_5" checked>
                                    <input onclick="setTime(this)" type="radio" name="switch" data-minutes="8" id="crs_6">
                                    <input onclick="setTime(this)" type="radio" name="switch" data-minutes="10" id="crs_7">
                                    <input onclick="setTime(this)" type="radio" name="switch" data-minutes="15" id="crs_8">

                                    <div class="light"><span></span></div>
                                    <div class="dot"><span></span></div>

                                    <div class="dene">
                                        <div class="denem">
                                            <div class="deneme"></div>
                                        </div>
                                    </div>

                                    <span class="ClockRadio_label">Min<span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="ClockRadio_extra" class="hidden">
                        <div class="ClockRadio_extra_label">Seconds:</div>
                        <input type="text" id="txt_input">
                        <div class="ClockRadio_extra_buttons">
                            <button id="button_update" onclick="updateTime()">Update</button>
                        </div>
                    </div>
                </div>

                <div class="fr" id="coolbuttons">
                    <!-- 󰐸󰫗  -->
                    <div class="fc">
                        <div class="switch_header">󰐸 Heat</div>
                        <label id="btn_heat" class="switch">
                            <input id="btn_heat_cb" type="checkbox">
                            <div class="button">
                                <div class="light"></div>
                                <div class="dots"></div>
                                <div class="characters"></div>
                                <div class="shine"></div>
                                <div class="shadow"></div>
                            </div>
                        </label>
                        <div id="btn_auto_timer" class="switch_slider">
                            <input id="btn_auto_timer_cb" type="checkbox" />
                            <label class="toggle" for="btn_auto_timer">
                                Auto
                            </label>
                        </div>
                    </div>

                    <!-- 󰈸󰙇 -->
                    <div class="fc">
                        <div class="switch_header">󰈸 Gas</div>
                        <label id="btn_gas" class="switch">
                            <input id="btn_gas_cb" type="checkbox">
                            <div class="button">
                                <div class="light"></div>
                                <div class="dots"></div>
                                <div class="characters"></div>
                                <div class="shine"></div>
                                <div class="shadow"></div>
                            </div>
                        </label>

                        <div id="btn_auto_gas" class="switch_slider">
                            <input id="btn_auto_gas_cb" type="checkbox" />
                            <label class="toggle" for="btn_auto_gas">
                                Auto
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="frr">
            <div id="status">
                <div id="termcont">
                    <div id="term"></div>
                    <div id="sumtime">
                        <div>
                            <span>Mode: </span>
                            <span id="sumtime_mod_rada"></span>
                        </div>

                        <div>
                            <span>Gas.: </span>
                            <span id="sumtime_StatusPumpe4"></span>
                        </div>
                    </div>
                </div>
                <canvas id="canv"></canvas>
            </div>

            <div class="frc">
                <a href="/errors">errors.log</a>
                <a href="/requests">requests.log</a>
                <a href="/changes">changes.log</a>
            </div>
        </div>
    </div>
</body>

</html>
